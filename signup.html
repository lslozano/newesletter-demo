
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/owl-logo.jpg" alt="Owl Logo" width="250" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Sign to my Newsletter!</h1>
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="email" class="form-control bottom" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy;lslozano</p>
    </form>

  </body>
</html>
